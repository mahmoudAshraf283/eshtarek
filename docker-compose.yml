version: '3.8'

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=eshtarek
      - POSTGRES_USER=eshtarek
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=eshtarek
      - POSTGRES_USER=eshtarek
      - POSTGRES_PASSWORD=1234
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db
    command: >
      sh -c "while ! nc -z db 5432; do
              echo 'Waiting for Postgres...';
              sleep 1;
            done;
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"


  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data: